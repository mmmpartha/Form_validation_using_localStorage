<html>

<head>
  <title>Task</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="index.js"></script>

  <style type="text/css">
    body {
      font-family: Arial;
      font-size: 10pt;
    }

    .error {
      color: Red;
    }
  </style>

</head>

<body>
  <form action="data.html" method="post" class="main row g-3 needs-validation" novalidate  id="studet-form">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Name</label>
      </div>
      <div class="col-auto">
        <input type="text" id="name" class="form-control"  name="name" required>
      </div>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label" >Mobile Number</label>
      </div>
      <div class="col-auto">
        <input type="tel" id="mobilenumber" class="form-control" name="mobilenumber" required>
      </div>
      <div class="col-auto">
        <span id="lblError" class="error"></span>
        <hr/>
      </div>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Email</label>
      </div>
      <div class="col-auto">
        <input type="email" id="email" class="form-control"  name="email" required>
      </div>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Address</label>
      </div>
      <div class="col-auto">
        <textarea class="form-control" id="address" rows="3" required name="address"></textarea>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" onclick="handleSubmit()">Submit</button>
    </div>
  </form>

  <script>
    (function () {
      'use strict'

      var forms = document.querySelectorAll('.needs-validation')

      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
